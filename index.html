<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Canvas Lab</title>

    <script src="./node_modules/systemjs/dist/system.min.js"></script>
    <script src="./node_modules/systemjs/dist/extras/named-register.js"></script>

    <style>
      .tool-bar {
        display: flex;
      }
    </style>
  </head>

  <style>
    canvas {
      border: 1px solid grey;
    }
  </style>
  <body>
    <canvas id="canvas" width="500" height="500">
      Your browser does not support the HTML 5 Canvas.
    </canvas>

    <div class="tool-bar">
      <button id="leftRotateBtn">左转90度</button>
      <div >&#160</div>
      <button id="rightRotateBtn">右转90度</button>
    </div>

    <script>
      System.import('./bundle.js').then(() => System.import('main'))
    </script>
  </body>
</html>
